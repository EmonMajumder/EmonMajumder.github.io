<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find University</title>
  <link rel="icon" href="eduicon.png">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="materialize-src\sass\materialize.css">
  <script src="materialize-src\js\bin\materialize.min.js"></script>
  <link rel="stylesheet" href="spin.css">
  <script src="spin.js"></script>
  <script src="main.js"></script>  
</head>
<body>
  <!-- This is heading -->
  <div class="container">
    <div class="row valign-wrapper">
      <div class="col s4"></div>        
      <div class="col s4 center-align"><h3>Find University</h3></div>
      <div class="col s4 right-align">
        <h4 id="number"></h4>
      </div>            
    </div>

    <div class="row valign center" id="top5">

    </div>
    
    <div class="row">
      <div class="col s5 m4 l3">
        <div class="col s12" id="search">
          <div class="col s9">
            <!-- Grey navigation panel -->
            <input class="search" id="searchcountry" style="border: none;" type="text" placeholder="Search.." name="search"/>                     
          </div>
          <div class="col s3 right-align">
            <img src="searchicon.png" style="width:30px; margin-top: 10px;"/>                   
          </div>           
        </div>
        <div class="col s12" id="countrylist"></div>
      </div>  
      <div class="col s7 m8 l9" >
        <!-- Teal page content  -->
        <div class="col s12" id="search">
          <div class="col s10">
            <!-- Grey navigation panel -->
            <input class="search" id="searchuni" style="border: none;" type="text" placeholder="Search.." name="search">                     
          </div>
          <div class="col s2 right-align">
            <img src="searchicon.png" style="width:30px; margin-top: 10px;"/>                   
          </div>           
        </div>
        <div id="flag">
          
        </div>
        <div class="col s12" id="unilist"></div>
      </div>  
    </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Website Links</h4>
      <p id="weblinks"></p>
    </div>
    <div class="modal-footer valign center">      
        <button id="modalclose" class="btn">Close</button>     
    </div>
  </div>
  <div id="spin"></div> 
</body>
</html>
